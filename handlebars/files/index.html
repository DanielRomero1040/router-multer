<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Ingreso de nuevos productos</title>
  </head>
  <body class="bg-dark">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="http://localhost:8080/">Ingresar Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://localhost:8080/api/productos"
          >Ver lista de productos</a
        >
      </li>
    </ul>

    <h1 class="text-light px-5 pt-5">Ingrese producto</h1>
    <form action="/api/productos/save" method="POST" class="w-80 p-5">
      <div class="mb-3">
        <label for="title" class="form-label text-light">Title</label>
        <input type="text" class="form-control" name="title" id="title" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label text-light">Price</label>
        <input type="number" class="form-control" name="price" id="price" />
      </div>
      <div class="mb-3">
        <label for="thumbnail" class="form-label text-light">Thumbnail</label>
        <input
          type="text"
          class="form-control"
          name="thumbnail"
          id="thumbnail"
        />
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </body>
</html>
